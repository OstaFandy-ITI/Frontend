<header class="top-bar d-flex justify-content-between align-items-center px-3 shadow-sm bg-white fixed-top"
  [class.sidebar-collapsed-header]="!sidebarOpen">
  <button class="toogle-btn" (click)="toggleSidebar()" aria-label="Toggle sidebar">
    <i class="bi-list"></i>
  </button>

  <div class="d-flex align-items-center gap-3">
  </div>
</header>

<div class="sidebar d-flex flex-column" [class.sidebar-collapsed]="!sidebarOpen">
  <h3 class="text-white mb-4">
    <a routerLink="/" class="text-white text-decoration-none">OstaFandy</a>
  </h3>

  <div class="sidebar-section">
    <h6>Main</h6>
    <a routerLink="/client/bookings" routerLinkActive="active" class="nav-link">
      <i class="bi bi-journal-check me-2"></i>My Bookings
    </a>
    <a routerLink="/client/quotes" routerLinkActive="active" class="nav-link"
      [routerLinkActiveOptions]="{ exact: true }">
      <i class="bi bi-speedometer2 me-2"></i>Quotes
    </a>
    <a routerLink="/client/messages" routerLinkActive="active" class="nav-link">
      <i class="bi bi-chat-dots me-2"></i>Messages
    </a>
    <a routerLink="/client/profile" routerLinkActive="active" class="nav-link">
      <i class="bi bi-person-circle me-2"></i>Profile
    </a>
  </div>

</div>

<div class="main-content" [class.sidebar-collapsed-main]="!sidebarOpen">
  <router-outlet></router-outlet>
</div>
