<!-- Top Info Bar (Marquee Style) -->
<div class="top-info-bar position-relative overflow-hidden px-4 py-2">
  <div class="ticker-content d-flex align-items-center gap-4">
    <span class="text-white">Need Any Help?</span>
    <span class="text-white">
      <i class="bi bi-telephone-fill me-1"></i> +123 456 789
    </span>
    <span class="text-white">
      <i class="bi bi-envelope-fill me-1"></i> ostafandyiti&#64;gmail.com
    </span>
    <span class="text-white">Follow Us:</span>
    <a href="https://www.facebook.com/share/1F1wyzcfWU/" class="text-white"><i class="bi bi-facebook"></i></a>
    <a href="#" class="text-white"><i class="bi bi-twitter-x"></i></a>
    <a href="#" class="text-white"><i class="bi bi-youtube"></i></a>
    <a href="https://www.instagram.com/osta.fandy/" class="text-white"><i class="bi bi-instagram"></i></a>

    <span class="text-white">
      <i class="bi bi-clock me-1"></i> Sat–Thur: 10 AM – 6 PM
    </span>
  </div>

</div>


<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
  <div class="container-fluid px-4">
    

    <!-- Logo Left -->
    <a class="navbar-brand d-flex align-items-center me-4" href="#">
      <img src="assets/logo.png" alt="OstaFandy Logo" width="50" height="50" class="me-2" />
      <span class="fw-bold fs-4 Name">OstaFandy</span>
    </a>

    <!-- Toggler button for small screens -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Nav Links Centered -->
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-2">
        <li class="nav-item"><a class="nav-link" href="#hero-section">Book a Task</a></li>
        <li class="nav-item"><a class="nav-link" href="/careers">Careers</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="/registerHamdyMan">Join Us</a></li>
      </ul>

      <!-- User Info Right -->
      <div class="d-flex align-items-center gap-3 user-info ms-lg-4 mt-3 mt-lg-0">
        <ng-container *ngIf="isLoggedIn && usertype=='Customer'; else loginButton">
          <span class="Name fw-semibold me-2 fa-sm">Welcome, {{ userName }}!</span>
          <button class="icon-btn notification" title="Notifications">
            <app-notification></app-notification>
          </button>
          <div class="dropdown">
            <button class="icon-btn profile dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false" title="Profile">
              <i class="bi bi-person-circle"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <button class="dropdown-item" type="button" (click)="goToProfile()">
                  <i class="bi bi-person me-2"></i> Profile
                </button>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <button class="dropdown-item text-danger" (click)="logout()">
                  <i class="bi bi-box-arrow-right me-2"></i> Logout
                </button>
              </li>
              


            </ul>
          </div>
        </ng-container>

        <ng-template #loginButton>
          <button class="btn btn-primary d-flex align-items-center gap-2 px-3 py-1 rounded-pill shadow-sm btn-login"
            (click)="goToLogin()">
            <i class="bi bi-box-arrow-in-right fs-5"></i>
            <span class="fw-semibold">Login</span>
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
