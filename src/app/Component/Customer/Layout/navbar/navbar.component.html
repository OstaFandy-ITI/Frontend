<div class="d-flex align-items-center gap-3 ms-4 user-info">
  <ng-container *ngIf="isLoggedIn; else loginButton">
    <!-- Notification Bell -->
    <button class="icon-btn notification" title="Notifications">
           <app-notification></app-notification>
        </button>

    <!-- Profile Dropdown -->
    <div class="dropdown">
      <button
        class="icon-btn profile dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        title="Profile"
      >
        <i class="bi bi-person-circle"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li>
          <a class="dropdown-item" routerLink="client/profile">
            <i class="bi bi-person me-2"></i> Profile
          </a>
        </li>
        <li><hr class="dropdown-divider" /></li>
        <li>
          <button class="dropdown-item text-danger" (click)="logout()">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
          </button>
        </li>
      </ul>
    </div>
  </ng-container>

  <!-- Login Button (when not logged in) -->
  <ng-template #loginButton>
    <button class="btn btn-primary d-flex align-items-center gap-2 px-3 py-1 rounded-pill shadow-sm" (click)="goToLogin()">
      <i class="bi bi-box-arrow-in-right fs-5"></i>
      <span class="fw-semibold">Login</span>
    </button>
  </ng-template>
</div>
