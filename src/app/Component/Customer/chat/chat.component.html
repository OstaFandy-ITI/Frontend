<div class="chat-box shadow">
  <div class="chat-header d-flex justify-content-between align-items-center p-2">
    <span><i class="bi bi-person-circle me-2"></i> Chat</span>
    <i class="bi bi-x-lg" role="button" (click)="close()"></i>
  </div>

  <div class="chat-body p-2" #scrollContainer>
  <div *ngFor="let msg of messages"
     [ngClass]="{'message': true, 'sent': msg.senderId === userId, 'received': msg.senderId !== userId}">
  <div>{{ msg.content }}</div>
  <small class="text-muted d-block">{{ msg.sentAt | date:'shortTime' }}</small>
</div>

  </div>

  <div class="chat-footer d-flex p-2">
    <input type="text" class="form-control me-2" [(ngModel)]="newMessage" placeholder="Type a message..." />
    <button class="btn btn-primary" (click)="sendMessage()">
      <i class="bi bi-send-fill"></i>
    </button>
  </div>
</div>
