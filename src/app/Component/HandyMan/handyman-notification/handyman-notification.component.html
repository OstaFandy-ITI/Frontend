<div class="notification-container">
  <!-- Notification Bell Button -->
  <button class="notification-bell" (click)="toggleNotifications()" [class.active]="showNotifications">
    <i class="fas fa-bell"></i>
    <span class="notification-count" *ngIf="notifications.length > 0">{{ notifications.length }}</span>
  </button>

  <!-- Notification Dropdown -->
  <div class="notification-dropdown" [class.show]="showNotifications">
    <div class="notification-header">
      <h3>Notifications</h3>
      <button class="close-btn" (click)="closeNotifications()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="notification-content">
      <!-- No notifications message -->
      <div class="no-notifications" *ngIf="notifications.length === 0">
        <i class="fas fa-bell-slash"></i>
        <p>No notifications yet</p>
      </div>

      <!-- Notifications list -->
      <div class="notification-list" *ngIf="notifications.length > 0">
        <div class="notification-item" *ngFor="let notification of notifications; trackBy: trackByFn">
          <div class="notification-icon" [ngClass]="getNotificationIconClass(notification.message)">
            <i [class]="getNotificationIcon(notification.message)"></i>
          </div>
          <div class="notification-body">
            <h4 class="notification-title">{{ getNotificationTitle(notification.message) }}</h4>
            <p class="notification-message">{{ notification.message }}</p>
            <span class="notification-time">{{ getTimeAgo(notification.timestamp) }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Overlay for mobile -->
<div class="notification-overlay" [class.show]="showNotifications" (click)="closeNotifications()"></div>
